<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ JS</title>
</head>
<body>
    <script>
        const MIN_RANGE = 0;
        const MAX_RANGE = 999;

        const result = {
        equal: 'Вы угадали',
        less: 'Ваше число меньше',
        more: 'Ваше число больше'
        };

        function getRandomInteger(min, max) {

            return Math.round(Math.random() * (max - min) + min)
        };

        function getUserNumber(){
            let userNumber = prompt('Введите число от 0 до 999');
            while (isNaN(userNumber)) {
                alert("Ошибка, введите число");
                userNumber = prompt('Введите число от 0 до 999');
            }

            return Number(userNumber);
        }

        function guessNumber() {

            const randomNumber = getRandomInteger(MIN_RANGE, MAX_RANGE);
            console.log(randomNumber);

            const userNumber = getUserNumber();
            console.log(userNumber);

            if (userNumber > randomNumber) {
                
                return alert(result.more);
            }

            if (userNumber < randomNumber) {
                
                return alert(result.less);
            }

            return alert(result.equal);
        }


        function startGame() {
            let isStartGame = true;

            while(isStartGame) {
                guessNumber();
                const userChoice = Number(prompt('Введите 1, чтобы продолжить игру или игра окончена'));
                isStartGame = (userChoice === 1) ? true : false;
            }
        }

        startGame();

    </script>
    <!-- <script src="./main.js" type="module"></script>     -->
</body>
</html>
